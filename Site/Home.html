        <nav>

                <li><a href="Home.html">home</a></li>
                <li><a href="Courses.html">Courses</a></li>

                    <a id="menu" onclick="ShowOrHideMenu()">Aside Menu &#9662;</a>

                        <li><a href="Gallery.html">Gallery</a></li>
                        <li><a href="Gags.html">Gags</a></li>
                        <li><a href="The-Legend.html">The Legend</a></li>

                </li>
                <li><a href="Contacts.html">Contacts</a></li>
            </ul>
            <form class="search" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." tabindex="7" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"
                                aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </form>
        </nav>
    </header>
    <div id="main" onclick="CloseMenu()">
        <aside>
            <ul>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Gags.html">Gags</a></li>
                <li><a href="The-Legend.html">The Legend</a></li>
            </ul>
        </aside>
        <div id="content">
            <div class="alert alert-info" role="alert">
                Enter a valid credentials
            </div>
            <div id="flex-container">
                <form>
                    <fieldset>
                        <legend>Login?</legend>
                        <input type="text" value="" placeholder="Username" required="required" tabindex="1"
                            title="Username" />
                        <input type="password" value="" placeholder="Password" required="required" tabindex="2"
                            title="Password" />
                        <input type="submit" value="Login" />
                    </fieldset>
                </form>
                <form>
                    <fieldset>
                        <legend>Register?</legend>
                        <input type="text" value="" placeholder="Username" required="required" tabindex="3"
                            title="Only lower case and upper case letters are allowed" pattern="[a-zA-Z]+" />
                        <input type="password" value="" placeholder="Password" required="required" tabindex="4"
                            title="Password" />
                        <input type="password" value="" placeholder="Password" required="required" tabindex="5"
                            title="Password" />
                        <input type="email" value="" placeholder="Email" required="required" tabindex="6" title="Email" />

                        <div id="radio-buttons">
                            <input type="radio" name="sex" value="Male" id="male" />
                            <label for="male">Male</label>
                            <input type="radio" value="Female" name="sex" id="female" />
                            <label for="female">Female</label>
                            <input type="radio" value="Other" name="sex" checked="checked" id="other" />
                            <label for="other">Other</label>
                        </div>
                        <input type="submit" value="Register" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div id="footer-container">
            <div id="upper-container">
                <h3>THE "DESERT SAND" TEAM</h3>
                <div id="upper-footer">
                    <div>
                        <img src="Images/spas.jpg" alt="spas" />
                    </div>
                    <div>
                        <img src="Images/marto.jpg" alt="marto" />
                    </div>
                    <div>
                        <img src="Images/edo.png" alt="edo" />
                    </div>
                    <div>
                        <img src="Images/konstantin.png" alt="konstantin" />
                    </div>
                </div>
            </div>
            <div id="lower-footer">
                <div id="validation-footer">
                    <p>ALL RIGHTS RESERVED &copy; 2015</p>
                    <p>DESERT SAND TEAM &reg;</p>
                    <p>LIKE IT OR NOT... WE ARE THE BEST</p>
                </div>
                <div id="logo-footer">
                    <img src="Images/logo-9uni.png" alt="logo-9uni" />
                    <p>gaguni Foundation</p>
                </div>
                <div id="social-media">
                    <ul>
                        <li id="fb-btn"><a href="#"></a></li>
                        <li id="twitter-btn"><a href="#"></a></li>
                        <li id="gplus-btn"><a href="#"></a></li>
                        <li id="linkedin-btn"><a href="#"></a></li>
                        <li id="tube-btn"><a href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
